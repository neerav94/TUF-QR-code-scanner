<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Token Validator</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="no-scroll container-class">
  <div>
    <div class="input-container">
      <input id="qrInput" type="text" placeholder="Enter text" class="text" [(ngModel)]="qrInput">   
    </div>
    <div class="text seperator">OR</div>
    <button ion-button class="scan-button" round (click)="openScanner()">Scan</button>
  </div> 

  <div>
    <button ion-button class="submit-button" round (click)="showData()">Search</button>
  </div>

  <div *ngIf="successFlag">
    <div class="beneficiary">Beneficiary Found</div>
    <div class="name">Name: {{beneficiaryName}}</div>
    <div class="name">Token: {{tokenId}}</div>
  </div>

  <div *ngIf="notFoundFlag">
    <div class="beneficiary">Beneficiary Not Found</div>
  </div>

  <button *ngIf="successFlag" ion-button class="submit-button" round (click)="submitStatus()">Submit</button>
  <div *ngIf="messageFlag">
    <div class="message">{{resMessage}}</div>
  </div>

</ion-content>
